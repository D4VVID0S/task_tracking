name: Export Issues (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  issues: read
  repository-projects: read
  # jeśli chcesz pobierać też pola z ProjectV2 (GraphQL), dodaj:
  # projects: read

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Export issues to CSV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_FULL: ${{ github.repository }} # owner/repo
          # Ustaw to TYLKO jeżeli chcesz dorzucić pola z wybranego ProjectV2:
          # PROJECT_OWNER może być tą samą organizacją/użytkownikiem co repo (owner)
          PROJECT_NUMBER: "3"
          PROJECT_OWNER: ${{ github.D4VVID0S }}
        run: |
          python .github/scripts/export_issues_2.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: issues-export
          path: issues_export.csv
